---
- name: Setup Ubuntu VMs
  hosts: ubuntu_vms
  become: yes
  vars:
    user_name: DevOps
    shell: /bin/bash
    user_password: "{{ 'DevSecOps' | password_hash('sha512') }}"
    user_group: engineers
    docker_packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common

  tasks:
    - name: Ensure group 'engineers' exists
      group:
        name: "{{ user_group }}"
        state: present

    - name: Ensure user 'DevOps' exists
      user:
        name: "{{ user_name }}"
        password: "{{ user_password }}"
        shell: "{{ shell }}"
        groups: "{{ user_group }}"
        append: yes
        state: present

    - name: Add DevOps user to sudoers
      copy:
        dest: /etc/sudoers.d/{{ user_name }}
        content: "{{ user_name }} ALL=(ALL) NOPASSWD:ALL"
        mode: '0440'
        validate: '/usr/sbin/visudo -cf %s'

    - name: Install prerequisite packages for Docker
      apt:
        name: "{{ docker_packages }}"
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Install k3s
      shell: |
        curl -sfL https://get.k3s.io | sh -
      args:
        creates: /usr/local/bin/k3s
